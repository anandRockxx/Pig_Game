<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <title>Pig Game</title>
    </head>
    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active" id="panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel" id="panel1">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new" id="new_game"><i class="fa fa-plus"></i>New game</button>
            <button class="btn-roll" id="roll"><i class="fa fa-refresh"></i>Roll dice</button>
            <button class="btn-hold" id="hold"><i class="fa fa-arrow-down"></i>Hold</button>
            <input type="number" placeholder="Wining Score" id="win_score">
            
            <img src="" id="dice" alt="Dice" class="dice">
            <img src="" id="dice-2" alt="Dice" class="dice">
            
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
